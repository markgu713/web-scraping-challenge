<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mars Scaping</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>

    <!-- Latest Mars News -->
        <div class="row" >
            <div class="col-md-12">
                <div class="box">
                    <div class="page-header">
                        <h1 class="title"><strong>Latest Mars News</strong></h1>
                        <h4 class="heading"><strong>{{mars.news_title}}</strong></h4>
                        <p class="category">{{mars.news_p}}</p>
                    </div>
                </div>
            </div>
        </div>

    <!-- Featured Mars Image -->
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-12">
                <h1><strong>Featured Mars Image</strong></h1>
                <img class="img-responsive" src="{{mars.featured_image_url}}" alt="Featured Mars Image">
            </div>

    <!-- Mars Facts -->
            <div class="col-lg-4 col-md-4 col-sm-12">
                    <!-- Table -->
                    <br>
                    <h3>Mars Facts</h3>
                    <div style="max-width: 450px; max-height: 150px; font-size: 15px; margin-bottom: 65px;">
                        {{ mars.html_string|safe}}
                    </div>
            </div>
        </div>

    <!-- Mars Hemispheres -->
    <!-- Cards -->
        <h3 style="padding-top: 50px; margin-top: 100px; text-align: center;">Mars Hemispheres</h3>
        <div class="card-deck">
            <hr>
            <div class="col-md-12">
                <div class="row">
                    {% for item in mars.images_urls %}
                    <div class="col-md-6">
                        <div class="card text-white bg-dark" style="margin: 30px;">
                            <img class="card-img-top" src="{{ item.url }}" />
                            <div class="card-body">
                                <p class="card-text">{{ item.title }}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
    </div>
</body>

</html>
